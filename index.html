<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Auth Bridge</title>
    <meta http-equiv="refresh" content="1">
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const scheme = urlParams.get('scheme'); // Recibimos el esquema de la app
        
        if (code) {
            // Usamos el esquema que nos envi√≥ la app
            window.location.href = scheme + '://callback?code=' + code + '&state=' + state;
        } else {
            document.write('Esperando respuesta de LinkedIn...');
        }
    </script>
</body>
</html>
